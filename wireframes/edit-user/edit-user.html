<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Edit User Wireframe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" 
  integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" 
  crossorigin="anonymous" />
  <link rel="stylesheet" href="edit-user.css" type="text/css"/>
</head>
<body>
  <nav role="navigation" class="navbar">
    <a href="">JamFinder</a>
    <ul class="nav-options">
      <li>Find Bands</li>
      <li>Dashboard</li>
      <li>Logout</li>
    </ul>
  </nav>
  <main role='main'>
    <header role="heading">
      <h2>Edit User Info</h2>
    </header>
    <form class='edit-user form'>
        <label for="instrument">Instrument: </label>
        <input type="text" name="instrument">
        <label for='genre'>Prefered Genre: </label>
        <input type="text" name="genre">
        <label for='influences'>Influences: </label>
        <textarea name='influences'></textarea>    
        <button type="submit">Save Changes</button>
    </form>
  </main>
</body>
</html>
