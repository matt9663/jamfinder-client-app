<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Create Band Page Wireframe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" 
  integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" 
  crossorigin="anonymous" />
  <link rel="stylesheet" href="create-band.css" type="text/css"/>
</head>
<body>
  <nav role="navigation" class="navbar">
    <a href="">JamFinder</a>
    <ul class="nav-options">
      <li>Find Bands</li>
      <li>Dashboard</li>
      <li>Logout</li>
    </ul>
  </nav>
  <main role="main">
  <header class='header'>
    <h2>Create New Band</h2>
  </header>
  <section class='form-area'>
    <form class='create-band form'>
      <label>Band Name: <input type='text' name='band-name'></label>
      <label>Genre: <input type='text' name='band-genre'></label>
      <label>Location: <input type='text' name='band-location'></label>
      <label>Looking for members: <input type='checkbox' name='band-openings'></label>
      <label>Band Bio: <textarea name='band-bio'></textarea></label>
      <button type="submit">Create Band</button>
    </form>
  </section>
</main>
</body>
</html>
