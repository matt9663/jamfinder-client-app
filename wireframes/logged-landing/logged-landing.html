<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Landing Page Wireframe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" 
  integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" 
  crossorigin="anonymous" />
  <link rel="stylesheet" href="landing.css" type="text/css"/>
</head>
<body>
  <nav role="navigation" class="navbar">
    <a href="">JamFinder</a>
    <ul class="nav-options">
      <li>Find Bands</li>
      <li>Dashboard</li>
      <li>Logout</li>
    </ul>
  </nav>
  <main role="main">
    <header class='header'>
      <h2>User Dashboard</h2>
    </header>
     <section class='functionality-strip'>
       <button class='create-band button'>+ Create Band</button>
       <button class='edit-profile button'>Edit Profile</button>
      
     </section>
     <section class='bands-list'>
       <ul class='list'>
         <li>Your 1st Band - Location, USA - Funk/Soul - Looking for members</li>
         <li>Your 2nd Band - Anywheresville, USA - Metal/Hardcore - Not Open</li>
         <li>Your 3rd Band - Canada, Eh? - Ska - Looking for members</li>
       </ul>
     </section> 
  </main>
</body>
</html>
