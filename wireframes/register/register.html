<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Register User Wireframe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" 
  integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" 
  crossorigin="anonymous" />
  <link rel="stylesheet" href="register.css" type="text/css"/>
</head>
<body>
  <nav role="navigation" class="navbar">
    <a href="">JamFinder</a>
    <ul class="nav-options">
      <li>Login</li>
      <li>Register</li>
    </ul>
  </nav>
  <main role="main">
    <header role="heading">
      <h1>Register New User</h1>
    </header>
    <section>
      <form class="register-form">
        <label for="user-name">User Name: </label>
        <input type="text" name='user-name'>
        <label for="password">Password: </label>
        <input type="password" name='password'>   
        <label for="instrument">Instrument: </label>
        <input type="text" name="instrument">
        <label for='genre'>Prefered Genre: </label>
        <input type="text" name="genre">
        <label for='influences'>Influences: </label>
        <textarea name='influences'></textarea>    
        <button type="submit">Create Account</button>
      </form>
    </section>
  </main>
</body>
</html>
